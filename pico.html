<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<title>Pico y Placa</title>
		<!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
		<script src="controlador.js"></script>
	</head>
	<body ng-controller="picoCtrl">
    <div class="alert alert-primary" role="alert">

        <h1 class="alert-heading">Pico y Placa</h1>
        <p>Use esta aplicacion para predecir si puede circular con su vehiculo.</p>
      </div>
    
    <br>
		
		<div class="row">
    <form class="col s12">

      <div class="form-group">
        <div class="input-field col s6">
           <label for="placa">Placa: </label><input placeholder="Escriba su placa" id="placa" ng-model="placa" type="text" class="form-control"  minlength="0" maxlength="6" required>
          
          
        <label for="dia">Dia: </label>
    <select name="dia" id="dia" ng-model="data.model" lass="form-control" required>
      <option value="">Seleccione un dia</option>
      <option ng-repeat="option in data.availableOptions" value="{{option.id}}">{{option.name}}</option>
    </select><br>
    <label for="hora"> Hora: </label><input type="time" class="form-control" name="hora" ng-model="horaSlct" step="1">
    <!--<label for="hora"> Hora: </label><select name="hora" id="hora" ng-model="data2.model" lass="form-control" required>
    <option value="">Seleccione una Hora</option>
      <option ng-repeat="option in data2.availableOptions" value="{{option.id}}">{{option.name}}</option>
    </select>-->

        </div>

        
     
      </div>
  
     <button type="submit" class="btn btn-primary" ng-click="calcular()">Enviar</button>
      
    <input type="reset" class="btn btn-info"
        value="Restablecer todos los campos" />
      
    </form>

  </div>
  <br>
    <br>
    <br>
    
    <div class="alert alert-success" role="alert"><h2>{{presentar()||"Resultado"}}</h2></div>
	</body>
</html>
